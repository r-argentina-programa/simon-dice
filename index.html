<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simon dice</title>
    <style type="text/css">
        .cuadro {
            height: 200px;
            opacity: 0.5;
            transition: opacity 500ms;
        }

        #cuadro-1 {
            background-color: red;
        }

        #cuadro-2 {
            background-color: blue;
        }

        #cuadro-3 {
            background-color: yellow;
        }

        #cuadro-4 {
            background-color: green;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <div class="alert alert-primary" role="alert" id="estado"><!-- --></div>

        </div>
        <div class="col-sm-2">
            <p>Ronda # <strong id="ronda">0</strong></p>
        </div>
        <div class="col-sm-2">
            <button type="button" class="btn btn-primary">Empezar</button>
        </div>
    </div>
</div>
<div class="container" id="tablero">
    <div class="row">
        <div class="col-sm">
            <div id="cuadro-1" class="cuadro">A</div>
        </div>
        <div class="col-sm">
            <div id="cuadro-2" class="cuadro">B</div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <div id="cuadro-3" class="cuadro">C</div>
        </div>
        <div class="col-sm">
            <div id="cuadro-4" class="cuadro">D</div>
        </div>
    </div>
</div>

</body>
</html>
